<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Status Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">Status Form</h2>

        <form th:action="@{/status/save}" th:object="${status}" method="post">
            <input type="hidden" th:field="*{statusId}" th:if="*{statusId != null}">

            <div class="form-group">
                <label for="statusName">Status Name</label>
                <input type="text" id="statusName" th:field="*{statusName}" placeholder="e.g., Active" required>
            </div>

            <div class="form-actions">
                <a th:href="@{/status}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save Status
                </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
