<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Server Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .error {
            color: var(--accent, #ff2e63);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .form-group input.error, .form-group select.error {
            border-color: var(--accent, #ff2e63);
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">Server Form</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{${serverDto.serverId == null} ? '/servers/save' : '/servers/update/' + ${serverDto.serverId}}"
              th:object="${serverDto}"
              method="post">

            <input type="hidden" th:field="*{serverId}" th:if="*{serverId != null}">

            <div class="form-group">
                <label for="serverName">Server Name</label>
                <input type="text" id="serverName" th:field="*{serverName}"
                       th:classappend="${#fields.hasErrors('serverName')} ? 'error' : ''" required>
                <div th:if="${#fields.hasErrors('serverName')}" th:errors="*{serverName}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}"
                       th:classappend="${#fields.hasErrors('country')} ? 'error' : ''" required>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}"
                       th:classappend="${#fields.hasErrors('city')} ? 'error' : ''" required>
                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="ipv4">IPv4 Address</label>
                <input type="text" id="ipv4" th:field="*{ipv4}"
                       th:classappend="${#fields.hasErrors('ipv4')} ? 'error' : ''" required>
                <div th:if="${#fields.hasErrors('ipv4')}" th:errors="*{ipv4}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="ipv6">IPv6 Address (Optional)</label>
                <input type="text" id="ipv6" th:field="*{ipv6}">
            </div>

            <div class="form-group">
                <label for="userId">User</label>
                <select id="userId" th:field="*{userId}"
                        th:classappend="${#fields.hasErrors('userId')} ? 'error' : ''" required>
                    <option value="">-- Select User --</option>
                    <option th:each="user : ${allUsers}"
                            th:value="${user.userId}"
                            th:text="${user.username}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="planId">Plan</label>
                <select id="planId" th:field="*{planId}"
                        th:classappend="${#fields.hasErrors('planId')} ? 'error' : ''" required>
                    <option value="">-- Select Plan --</option>
                    <option th:each="plan : ${allPlans}"
                            th:value="${plan.planId}"
                            th:text="${plan.planName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('planId')}" th:errors="*{planId}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="osId">Operating System</label>
                <select id="osId" th:field="*{osId}"
                        th:classappend="${#fields.hasErrors('osId')} ? 'error' : ''" required>
                    <option value="">-- Select OS --</option>
                    <option th:each="os : ${allOS}"
                            th:value="${os.osId}"
                            th:text="${os.osName + ' ' + os.version}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('osId')}" th:errors="*{osId}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="statusId">Status</label>
                <select id="statusId" th:field="*{statusId}"
                        th:classappend="${#fields.hasErrors('statusId')} ? 'error' : ''" required>
                    <option value="">-- Select Status --</option>
                    <option th:each="status : ${allStatuses}"
                            th:value="${status.statusId}"
                            th:text="${status.statusName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('statusId')}" th:errors="*{statusId}" class="error"></div>
            </div>

            <div class="form-actions">
                <a th:href="@{/servers}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save Server
                </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
