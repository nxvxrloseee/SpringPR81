<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .error {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .form-group input.error, .form-group select.error {
            border-color: var(--accent);
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">User Form</h2>

        <form th:action="@{${userDto.userId == null} ? '/users/save' : '/users/update/' + ${userDto.userId}}"
              th:object="${userDto}"
              method="post"
              novalidate> <input type="hidden" th:field="*{userId}" th:if="*{userId != null}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}"
                       th:classappend="${#fields.hasErrors('username')} ? 'error' : ''">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'error' : ''">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'error' : ''">
                <small th:if="*{userId != null}" style="color: var(--secondary); margin-top: 5px; display: block;">
                    Leave blank to keep the current password.
                </small>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="roleId">Role</label>
                <select id="roleId" th:field="*{roleId}"
                        th:classappend="${#fields.hasErrors('roleId')} ? 'error' : ''">
                    <option value="">-- Select Role --</option>
                    <option th:each="role : ${allRoles}"
                            th:value="${role.roleId}"
                            th:text="${role.roleName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" step="0.01" id="balance" th:field="*{balance}"
                       th:classappend="${#fields.hasErrors('balance')} ? 'error' : ''">
                <div th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="error"></div>
            </div>

            <div class="form-actions">
                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save User
                </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
