<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Role Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">Role Form</h2>

        <form th:action="@{/roles/save}" th:object="${role}" method="post">
            <input type="hidden" th:field="*{roleId}" th:if="*{roleId != null}">

            <div class="form-group">
                <label for="roleName">Role Name (e.g., USER, ADMIN)</label>
                <input type="text" id="roleName" th:field="*{roleName}" placeholder="USER" required>
            </div>

            <div class="form-actions">
                <a th:href="@{/roles}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save Role
                </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
