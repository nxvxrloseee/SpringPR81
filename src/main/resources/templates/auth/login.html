<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>

<div class="background-animation"></div> <div class="auth-container">
    <div class="form-card" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
        </form>

        <div class="text-center mt-3" style="padding-top: 15px;">
            <p>Don't have an account?
                <a th:href="@{/auth/register}">Register</a>
            </p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
            You have been logged out.
        </div>

        <div th:if="${param.registered}" class="alert alert-success mt-3" role="alert">
            Registration successful! Please login.
        </div>
    </div>
</div>

</body>
</html>
