<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-message {
            color: var(--accent, #ff2e63);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        /* ADDED .form-group input.error to cover all inputs */
        .form-group input.error, .form-group select.error {
            border-color: var(--accent, #ff2e63);
        }
    </style>
</head>
<body>

<div class="background-animation"></div> <div class="auth-container">
    <div class="form-card" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-4">Create Account</h3>

        <form th:action="@{/auth/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" id="username"
                       th:classappend="${#fields.hasErrors('username')} ? 'error'" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" id="email" type="email"
                       th:classappend="${#fields.hasErrors('email')} ? 'error'" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password"
                       th:classappend="${#fields.hasErrors('password')} ? 'error'" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select th:field="*{role}" id="role"
                        th:classappend="${#fields.hasErrors('role')} ? 'error'" required>
                    <option value="">-- Select Role --</option>
                    <option th:each="r : ${roles}" th:value="${r.roleId}" th:text="${r.roleName}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
        </form>


        <div class="text-center mt-3" style="padding-top: 15px;">
            <p>Already have an account?
                <a th:href="@{/auth/login}">Login</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
