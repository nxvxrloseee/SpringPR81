<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">OS Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">OS Form</h2>

        <div th:if="${errorMessage}" class="alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/os/save}" th:object="${os}" method="post">
            <input type="hidden" th:field="*{osId}" th:if="*{osId != null}">

            <div class="form-group">
                <label for="osName">Название ОС</label> <input type="text" id="osName" th:field="*{osName}"
                                                               th:classappend="${#fields.hasErrors('osName')} ? 'is-invalid'"> <div th:if="${#fields.hasErrors('osName')}" th:errors="*{osName}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="version">Версия</label> <input type="text" id="version" th:field="*{version}">
            </div>

            <div class="form-group">
                <label for="family">Семейство</label> <input type="text" id="family" th:field="*{family}">
            </div>

            <div class="form-actions">
                <a th:href="@{/os}" class="btn btn-secondary">Отмена</a> <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-save"></i> Save </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
