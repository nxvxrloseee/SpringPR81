<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Payment Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">
    <div class="form-card">

        <h2 th:text="${pageTitle}">Payment Form</h2>

        <form th:action="@{${paymentDto.paymentId == null} ? '/payments/save' : '/payments/update/' + ${paymentDto.paymentId}}"
              th:object="${paymentDto}"
              method="post">

            <input type="hidden" th:field="*{paymentId}" th:if="*{paymentId != null}">

            <div class="form-group">
                <label for="userId">User</label>
                <select id="userId" th:field="*{userId}"
                        th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'">
                    <option value="">-- Select User --</option>
                    <option th:each="user : ${allUsers}"
                            th:value="${user.userId}"
                            th:text="${user.username}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="statusId">Status</label>
                <select id="statusId" th:field="*{statusId}"
                        th:classappend="${#fields.hasErrors('statusId')} ? 'is-invalid'">
                    <option value="">-- Select Status --</option>
                    <option th:each="status : ${allStatuses}"
                            th:value="${status.statusId}"
                            th:text="${status.statusName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('statusId')}" th:errors="*{statusId}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" id="amount" th:field="*{amount}"
                       th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'">
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error-message"></div>
            </div>

            <div class="form-actions">
                <a th:href="@{/payments}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save Payment
                </button>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
