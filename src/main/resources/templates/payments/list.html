<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Payments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="page-header">
        <h1>Manage Payments</h1>
        <a th:href="@{/payments/new}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add New Payment
        </a>
    </div>

    <table class="content-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.paymentId}">1</td>
            <td th:text="${payment.user?.username}">user</td>
            <td th:text="${payment.status?.statusName}">Completed</td>
            <td th:text="${'$' + payment.amount}">$20.00</td>
            <td th:text="${#temporals.format(payment.createdAt, 'dd-MM-yyyy HH:mm')}">15-01-2024 11:00</td>
            <td class="actions">
                <a th:href="@{/payments/edit/{id}(id=${payment.paymentId})}" title="Edit">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a th:href="@{/payments/delete/{id}(id=${payment.paymentId})}" class="delete" title="Delete" onclick="return confirm('Are you sure?')">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
