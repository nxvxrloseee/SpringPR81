<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Invoices</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<main class="admin-container">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="page-header">
        <h1>Manage Invoices</h1>
        <a th:href="@{/invoices/new}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add New Invoice
        </a>
    </div>

    <table class="content-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Period Start</th>
            <th>Period End</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.invoiceId}">1</td>
            <td th:text="${invoice.user?.username}">user</td>
            <td th:text="${invoice.status?.statusName}">Pending</td>
            <td th:text="${'$' + invoice.amount}">$15.00</td>
            <td th:text="${#temporals.format(invoice.periodStart, 'dd-MM-yyyy')}">01-01-2024</td>
            <td th:text="${#temporals.format(invoice.periodEnd, 'dd-MM-yyyy')}">31-01-2024</td>
            <td th:text="${#temporals.format(invoice.createdAt, 'dd-MM-yyyy HH:mm')}">15-01-2024 10:30</td>
            <td class="actions">
                <a th:href="@{/invoices/edit/{id}(id=${invoice.invoiceId})}" title="Edit">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a th:href="@{/invoices/delete/{id}(id=${invoice.invoiceId})}" class="delete" title="Delete" onclick="return confirm('Are you sure?')">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
